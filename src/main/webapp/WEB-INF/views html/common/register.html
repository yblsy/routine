<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页</title>
    <!--<embed type="text/html" src="basePage.html" />-->
    <script type="text/javascript" src="/jquery/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/jquery/jquery.form.js"></script>
    <script type="text/javascript" src="/commons/md5.js"></script>
</head>
<body>

    <form action="/user/register/do" method="post">
        username:<input type="text" name="userName" value=""/>
        password:<input type="text" name="passWord" value=""/>
        nickname:<input type="text" name="nickName" value=""/>
        <input type="button" value="submit"/>
    </form>
</body>

<script type="text/javascript">
    $(function(){
        $('input:button').on('click',function(){
            $('input:text[name=\'passWord\']').val(hex_md5($('input:text[name=\'passWord\']').val()));
            console.log($('input:text[name=\'passWord\']').val());
            $('form').ajaxSubmit();
        })
    })
</script>

</html>
